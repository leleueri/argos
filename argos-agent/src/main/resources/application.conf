argos {
  sentinel {
    load-avg {
      threshold= 16.0
      level= "CRITIC"
      label= "Load Average"
    }
    consistency-level {
      enabled= false
      level= "CRITIC"
      label= "Consitency Level"
      keyspaces= [
        {
          name= "keyspace1"
          cl= "quorum"
        },
        {
          name= "keyspace2"
          cl= "local_one"
        }
      ]
    }
    consistency-repaired-blocking {
      level= "WARNING"
      label= "Blocking Read repairs"
    }
    consistency-repaired-background {
      level= "WARNING"
      label= "Background Read repairs"
    }
    connection-timeouts {
      level= "WARNING"
      label= "Connection Timeouts"
    }
    dropped-counter {
      level= "WARNING"
      label= "Dropped Counter Mutation"
    }
    dropped-mutation {
      level= "WARNING"
      label= "Dropped Mutation"
    }
    dropped-read {
      level= "WARNING"
      label= "Dropped Read"
    }
    dropped-read-repair {
      level= "WARNING"
      label= "Dropped ReadRepair"
    }
    dropped-range-slice {
      level= "WARNING"
      label= "Dropped Range Slice"
    }
    dropped-request-response {
      level= "WARNING"
      label= "Dropped Request Response"
    }
    dropped-page-range {
      level= "WARNING"
      label= "Dropped Request Response"
    }
    storage-space {
      level= "CRITIC"
      label= "Few Disk Space"
      threshold= 50
      commitlog-threshold= 5
    }
    storage-exception {
      level= "CRITIC"
      label= "Cassandra Storage Exception"
    }
    storage-hints {
      level= "CRITIC"
      label= "Network partition"
    }
    blocked-stage-counter {
      level= "WARNING"
      label= "Stage counter mutation - blocked"
    }
    blocked-stage-gossip {
      level= "WARNING"
      label= "Stage gossip - blocked"
    }
    blocked-stage-internal {
      level= "WARNING"
      label= "Stage Internal Response - blocked"
    }
    blocked-stage-compaction {
      level= "WARNING"
      label= "Stage Compaction Exec - blocked"
    }
    blocked-stage-memtable {
      level= "WARNING"
      label= "Stage Memtable Write Flusher - blocked"
    }
    blocked-stage-mutation {
      level= "WARNING"
      label= "Stage Mutation - blocked"
    }
    blocked-stage-read {
      level= "WARNING"
      label= "Stage Read - blocked"
    }
    blocked-stage-read-repair {
      level= "WARNING"
      label= "Stage ReadRepair - blocked"
    }
    blocked-stage-request-response {
      level= "WARNING"
      label= "Stage Request Response - blocked"
    }
    notification-jmx {
      level= "INFO"
      label= "Progress Event"
    }
    pending-stage-counter {
      level= "INFO"
      label= "Stage counter mutation - pending"
      threshold=25
    }
    pending-stage-gossip {
      level= "INFO"
      label= "Stage gossip - pending"
      threshold=25
    }
    pending-stage-internal {
      level= "INFO"
      label= "Stage Internal Response - pending"
      threshold=25
    }
    pending-stage-compaction {
      level= "INFO"
      label= "Stage Compaction Exec - pending"
      threshold=25
    }
    pending-stage-memtable {
      level= "INFO"
      label= "Stage Memtable Write Flusher - pending"
      threshold=25
    }
    pending-stage-mutation {
      level= "INFO"
      label= "Stage Mutation - pending"
      threshold=25
    }
    pending-stage-read {
      level= "INFO"
      label= "Stage Read - pending"
      threshold=25
    }
    pending-stage-read-repair {
      level= "INFO"
      label= "Stage ReadRepair - pending"
      threshold=25
    }
    pending-stage-request-response {
      level= "INFO"
      label= "Stage Request Response - pending"
      threshold=25
    }
    gc-inspector {
      level= "WARNING"
      label= "GC Inspector - too long GC"
    }
    custom-sentinels {
      example {
        enabled = true
        level= "WARNING"
        label= "Test label"
        objectName = "org.apache.cassandra.metrics:type=Cache,scope=KeyCache,name=HitRate"
        objectAttr = "Value"
        threshold=0
      }
    }
  }
  notifiers {
    mail {
      providerClass = "io.argos.agent.notifiers.MailNotifierProvider"
      smtp-host= "127.0.0.1"
      smtp-port= "25"
      from= "cassandra-agent@no-reply"
      recipients = ["eric.leleu@somewhere.net", "eric.leleu@somewhereelse.net"]
    }

    console {
      providerClass = "io.argos.agent.notifiers.ConsoleNotifierProvider"
      //black-list = ["MetricsProvider"]
      //white-list = ["stage-read"]
    }

  }
}
