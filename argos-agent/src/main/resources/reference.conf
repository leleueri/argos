akka {
  loglevel = "INFO"

  actor {
    provider = remote
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 9000
    }
  }
}

logger-system {
  akka.loglevel = "INFO"
  akka.daemonic = on

  akka.actor {
    provider = local
  }
}

argos {
  scheduler-interval = 60 seconds
  cassandra-version = 3.0
  metrics {
    jmx-host = "127.0.0.1"
    jmx-port = 7199
    node-down-label = "Cassandra node is DOWN"
    node-down-level = "CRITIC"
    node-up-label = "Cassandra node is UP"
    node-up-level = "INFO"
  }

  orchestrator {
    enable = false
  }

  sentinel {

    custom-sentinels {}

    consistency-level {
      level = "CRITIC"
    }
    load-avg {
      enabled = true
      threshold= 16.0
      level= "CRITIC"
      label= "Load Average"
    }
    consistency-repaired-blocking {
      enabled = true
      threshold= 0
      level= "INFO"
      label= "Blocking Read repairs"
    }
    consistency-repaired-background {
      enabled = true
      threshold= 0
      level= "INFO"
      label= "Background Read repairs"
    }
    gc-inspector {
      enabled = true
      threshold= 200
      level= "WARNING"
      label= "GC Inspector - too long GC"
    }
    connection-timeouts {
      enabled = true
      level= "WARNING"
      label= "Connection Timeouts"
    }
    dropped-counter {
      enabled = true
      level= "WARNING"
      label= "Dropped Counter Mutation"
    }
    dropped-mutation {
      enabled = true
      level= "WARNING"
      label= "Dropped Mutation"
    }
    dropped-read {
      enabled = true
      level= "WARNING"
      label= "Dropped Read"
    }
    dropped-read-repair {
      enabled = true
      level= "WARNING"
      label= "Dropped ReadRepair"
    }
    dropped-range-slice {
      enabled = true
      level= "WARNING"
      label= "Dropped Range Slice"
    }
    dropped-request-response {
      enabled = true
      level= "WARNING"
      label= "Dropped Request Response"
    }
    dropped-page-range {
      enabled = true
      level= "WARNING"
      label= "Dropped Request Response"
    }
    storage-space {
      enabled = true
      threshold= 50
      commitlog-threshold= 5
      period = 4 hours
      level= "CRITIC"
      label= "Few Disk Space"
    }
    storage-exception {
      enabled = true
      level= "CRITIC"
      label= "Cassandra Storage Exception"
    }
    storage-hints {
      enabled = true
      level= "WARNING"
      label= "Network partition"
    }
    blocked-stage-counter {
      enabled = true
      level= "WARNING"
      label= "Stage counter mutation - blocked"
    }
    blocked-stage-gossip {
      enabled = true
      level= "WARNING"
      label= "Stage gossip - blocked"
    }
    blocked-stage-internal {
      enabled = true
      level= "WARNING"
      label= "Stage Internal Response - blocked"
    }
    blocked-stage-compaction {
      enabled = true
      level= "WARNING"
      label= "Stage Compaction Exec - blocked"
    }
    blocked-stage-memtable {
      enabled = true
      level= "WARNING"
      label= "Stage Memtable Write Flusher - blocked"
    }
    blocked-stage-mutation {
      enabled = true
      level= "WARNING"
      label= "Stage Mutation - blocked"
    }
    blocked-stage-read {
      enabled = true
      level= "WARNING"
      label= "Stage Read - blocked"
    }
    blocked-stage-read-repair {
      enabled = true
      level= "WARNING"
      label= "Stage ReadRepair - blocked"
    }
    blocked-stage-request-response {
      enabled = true
      level= "WARNING"
      label= "Stage Request Response - blocked"
    }
    pending-stage-counter {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage counter mutation - pending"
      threshold=25
    }
    pending-stage-gossip {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage gossip - pending"
      threshold=25
    }
    pending-stage-internal {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage Internal Response - pending"
      threshold=25
    }
    pending-stage-compaction {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage Compaction Exec - pending"
      threshold=25
    }
    pending-stage-memtable {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage Memtable Write Flusher - pending"
      threshold=25
    }
    pending-stage-mutation {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage Mutation - pending"
      threshold=25
    }
    pending-stage-read {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage Read - pending"
      threshold=25
    }
    pending-stage-read-repair {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage ReadRepair - pending"
      threshold=25
    }
    pending-stage-request-response {
      enabled = true
      window-size = 5
      level= "INFO"
      label= "Stage Request Response - pending"
      threshold=25
    }
    notification-jmx {
      enabled = true
      level= "INFO"
      label= "Progress Event"
    }
  }
}
